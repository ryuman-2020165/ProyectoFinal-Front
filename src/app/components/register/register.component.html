<app-navbar></app-navbar>
<section class="mt-5 mb-5" style="background-color: #fff;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form (ngSubmit)="register()" #registerForm="ngForm" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!name.valid && name.touched" class="requiredField">
                          Required field
                        </span>
                        <input [(ngModel)]="user.name" #name="ngModel" autocomplete="on" name="name" type="text" id="form3Example1c" class="form-control" required/>
                        <label class="form-label" for="form3Example1c">Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!username.valid && username.touched" class="requiredField">
                          Required field
                        </span>
                        <input [(ngModel)]="user.username" #username="ngModel" name="username" type="text" id="form1Example1c" class="form-control" required/>
                        <label class="form-label" for="form1Example1c">Username</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!email.valid && email.touched" class="requiredField">
                          Required field
                        </span>
                        <input [(ngModel)]="user.email" #email="ngModel" name="email" type="email" id="form3Example3c" class="form-control" required/>
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!password.valid && password.touched" class="requiredField">
                          Required field
                        </span>
                        <input [(ngModel)]="user.password" #password="ngModel" autocomplete="off" name="password" type="password" id="form3Example4c" class="form-control" required/>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!repeat.valid && repeat.touched" class="requiredField">
                          Required field
                        </span>
                        <input (keyup)="checkPassword()" #repeat="ngModel" [(ngModel)]="repeatPassword" autocomplete="off" name="repeatPassword" type="password" id="form3Example4cd" class="form-control" required/>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        ngModel
                        name="check"
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                        required
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
