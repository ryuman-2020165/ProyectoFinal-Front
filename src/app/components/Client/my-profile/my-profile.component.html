<app-navbar></app-navbar>

<body background="../../../../assets/img/fondoAdmin4.jpg">

  <section >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-8">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img *ngIf="userImage" crossorigin="anonymous" src="{{uri}}" 
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;" />
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{name + ' ' + surname}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">
                    {{username}}
                  </p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">
                        Name  
                      </p>
                      <p class="mb-0">{{ name}}</p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1">
                        Username
                      </p>
                      <p class="mb-0">{{username}}</p>
                    </div>
                    <div>
                      <p class="small text-muted mb-1">
                        Email
                      </p>
                      <p class="mb-0">{{email}}</p>
                    </div>
                    
                  </div>
                  <div class="d-flex pt-1">
                 
                    <button class="btn btn-warning m-1 " data-bs-toggle="modal" data-bs-target="#updateMyProfile" aria-controls="offcanvasExample" aria-controls="offcanvasExample">Editar perfil</button>
                    <button class="btn btn-danger m-1 "  aria-controls="offcanvasExample" aria-controls="offcanvasExample" (click)="deleteProfile()" >Eliminar perfil</button>
                    <button class="btn btn-warning m-1 "  data-bs-toggle="modal" data-bs-target="#exampleModal">Subir Imagen</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



<div class="modal fade" id="updateMyProfile" tabindex="-1" aria-labelledby="updateMyProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateMyProfileLabel">Editar mi perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

            <form (ngSubmit)="updateProfile()" *ngIf="userGetId">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input [(ngModel)]="userGetId.name" name="name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input [(ngModel)]="userGetId.surname" name="surname" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input [(ngModel)]="userGetId.username" name="username" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input [(ngModel)]="userGetId.email" name="email" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input [(ngModel)]="userGetId.phone" name="phone" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar cambios</button>
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Actualizar cambios</button>
                </div>
            </form>


          
        </div>
      </div>
    </div>
  </div>

</body>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="mb-3">
            <label for="image" class="form-label">Select image</label>
            <input (change)="fileChange($event)" type="file" class="form-control" id="image">
          </div>
  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="uploadImage()" type="button"  class="btn btn-danger" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
