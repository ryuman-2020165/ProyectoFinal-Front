<app-navbar></app-navbar>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btnProfile btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </button>
            <span class="name mt-3">{{ userGetId.name }} {{ userGetId.surname }}</span>
            <span class="idd">Nombre de usuario: {{ userGetId.username }}</span>
            <span class="idd">{{ userGetId.email }}</span>
            <span class="idd">Email: {{userGetId.phone}}</span>


            <div class="d-flex mt-2">
                <button class="btn btn-warning me-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasGetUser" aria-controls="offcanvasGetUser">Editar perfil</button>
                <a href=""><button class="btn btn-danger" >Eliminar perfil</button></a>
            </div>
        </div>
    </div>
</div>
