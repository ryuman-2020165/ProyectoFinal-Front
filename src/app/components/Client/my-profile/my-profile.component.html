<app-navbar></app-navbar>

<body background="../../../../assets/img/banner.jpg">

    <div class="contenedor">
<div class="container pt-5 mb-4 p-3 d-flex justify-content-center" >
    <div  class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btnProfile btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </button>
            <span class="mt-3">Nombre: {{name}} {{ surname}}</span>
            <span class="idd">Usuario: {{ username}}</span>
            <span class="idd">Email: {{ email }}</span>
            <span class="idd">Telefono: {{phone}}</span>


            <div class="d-flex mt-2">
                <button class="btn btn-warning m-1 " data-bs-toggle="modal" data-bs-target="#updateMyProfile" aria-controls="offcanvasExample" aria-controls="offcanvasExample">Editar perfil</button>

                
                <a href=""><button class="btn btn-danger" (click)="deleteProfile()" >Eliminar perfil</button></a>
            </div>
        </div>
    </div>
</div>
</div>




<div class="modal fade" id="updateMyProfile" tabindex="-1" aria-labelledby="updateMyProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateMyProfileLabel">Editar mi perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

            <form (ngSubmit)="updateProfile()" *ngIf="userGetId">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input [(ngModel)]="userGetId.name" name="name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input [(ngModel)]="userGetId.surname" name="surname" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input [(ngModel)]="userGetId.username" name="username" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input [(ngModel)]="userGetId.email" name="email" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input [(ngModel)]="userGetId.phone" name="phone" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Descartar cambios</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="offcanvas">Actualizar cambios</button>
                </div>
            </form>


          
        </div>
      </div>
    </div>
  </div>

</body>
